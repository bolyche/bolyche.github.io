# Site
name: "words from a data nerd"
title: ""
description: ""
logo: 'assets/images/fracticalcanopy.png'
favicon: 'assets/images/fracticalcanopy.png'
baseurl: /bolyche.github.io
google_analytics: 'UA-54061327-2'
disqus: 'bolyche'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  chris:
    name: it's me
    display_name: it's me
    avatar: 'assets/images/chris_white_transparent.png'
    gravatar: d514e7a419c24b6ea3350de0f01dc413
    email: chris@bolyche.com
    web: https://bolyche.github.io
    twitter: https://twitter.com/bolyche
    description: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
