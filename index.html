---
layout: default
---

{% include intro.html %}

<section class="post-list">
  <p>
    <img id="index_photo" src="{{site.url}}/images/bg_leaves_copy.jpg"> <! this image shows up under name/links & above posts>
  </p>

  <div class = "container2">
    <div class="container">
        {% for post in paginator.posts %}
            <div class="post-preview">
                <span class="post-title alignable pull-left">
                    <a class="post-link underline" href="{{ post.url | prepend: site.baseurl }}">
                        {{ post.title }}
                    </a>
                </span>
                <span class="post-time alignable pull-right">
                    <time>{{ post.date | date: '%B %d, %Y '}}</time>
                </span>
                <div style="clear:both"></div>
                <span class="post-preview-text">
                  <span class="image-preview">
                  <img src="{{ site.baseurl }}/images/{{ post.image }}" height="120px" wax-width="180px">
                  </span>
                <p>{{ post.content | strip_html | truncatewords:50 }}</p>
                </span>
            </div>
        {% endfor %}
    </div>
  </div>

</section>
